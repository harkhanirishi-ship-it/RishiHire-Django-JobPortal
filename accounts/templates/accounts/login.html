{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm border-0 p-5" style="max-width: 450px; width: 100%; border-radius: 20px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="text-muted">Enter your credentials to access your account</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-600">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="far fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Username">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-600">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••••">
                </div>
            </div>
            <button type="submit" class="btn btn-premium w-100 py-3 shadow">Sign In</button>
        </form>
        
        <p class="text-center mt-4">New here? <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-bold">Create an account</a></p>
    </div>
</div>
{% endblock %}
