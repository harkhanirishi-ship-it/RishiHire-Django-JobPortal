{% extends 'base.html' %}

{% block content %}

<h2 class="mb-4">Available Jobs</h2>

<div class="row">
{% for job in jobs %}
  <div class="col-md-4">
    <div class="card mb-3 shadow">
      <div class="card-body">
        <h5>{{ job.title }}</h5>
        <p>{{ job.company }}</p>
        <a href="{% url 'job_detail' job.id %}" class="btn btn-primary btn-sm">View</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
